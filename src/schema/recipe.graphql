type Recipe {
  id: ID!
  title: String!
  description: String
  ingredients: [String!]!
  instructions: String!
  cookingTime: Int!
  user: User!
  userId: ID!
  createdAt: String!
  ratings: [Rating]
  averageRating: Int
}

input CreateRecipeInput {
  title: String!
  description: String
  ingredients: [String!]!
  instructions: String!
  cookingTime: Int!
}

input UpdateRecipeInput {
  title: String
  description: String
  ingredients: [String!]
  instructions: String
  cookingTime: Int
}

extend type Query {
  recipes: [Recipe!]!
  recipe(id: ID!): Recipe
}

extend type Mutation {
  createRecipe(input: CreateRecipeInput!): Recipe!
  updateRecipe(id: ID!, input: UpdateRecipeInput!): Recipe!
  deleteRecipe(id: ID!): Boolean!
}
