type Recipe {
    id: ID!
    title: String!
    description: String
    ingredients: [String!]!
    instructions: String!
    cookingTime: Int!
}

input CreateRecipeInput {
    title: String!
    description: String
    ingredients: [String!]!
    instructions: String!
    cookingTime: Int!
}

input UpdateRecipeInput {
    title: String
    description: String
    ingredients: [String!]
    instructions: String
    cookingTime: Int
}

type Query {
    recipes: [Recipe!]!
    recipe(id: ID!): Recipe
}

type Mutation {
    createRecipe(input: CreateRecipeInput!): Recipe!
    updateRecipe(id: ID!, input: UpdateRecipeInput!): Recipe!
    deleteRecipe(id: ID!): Boolean!
}